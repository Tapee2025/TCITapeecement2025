<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1960e6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tapee Cement" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    
    <!-- Apple Splash Screens -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/logo.png" />
    <meta name="msapplication-TileColor" content="#1960e6" />
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Tapee Cement" />
    
    <title>Tapee Cement Loyalty Rewards</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent FOUC -->
    <style>
      html { visibility: hidden; opacity: 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show content after fonts load
      document.fonts.ready.then(() => {
        document.documentElement.style.visibility = 'visible';
        document.documentElement.style.opacity = '1';
      });
      
      // Fix iOS 100vh issue
      const appHeight = () => {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      };
      window.addEventListener('resize', appHeight);
      window.addEventListener('orientationchange', appHeight);
      appHeight();

      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
