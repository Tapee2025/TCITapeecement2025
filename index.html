<!doctype html>
<html lang="en">
  <head>
    <!-- Progressier PWA -->
    <link rel="manifest" href="https://progressier.app/70iImliewq0Cvthhxo9A/progressier.json"/>
    <script defer src="https://progressier.app/70iImliewq0Cvthhxo9A/script.js"></script>
    
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1960e6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tapee Cement" />
    
    <!-- iOS splash screens -->
    <link rel="apple-touch-startup-image" href="/logo.png" />
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo.png" />
    
    <!-- Android icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo.png" />
    
    <title>Tapee Cement Loyalty Rewards</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent FOUC -->
    <style>
      html { visibility: hidden; opacity: 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show content after fonts load
      document.fonts.ready.then(() => {
        document.documentElement.style.visibility = 'visible';
        document.documentElement.style.opacity = '1';
      });
      
      // Prevent pull-to-refresh behavior
      document.body.style.overscrollBehavior = 'none';
      
      // Fix iOS 100vh issue
      const appHeight = () => {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      };
      window.addEventListener('resize', appHeight);
      window.addEventListener('orientationchange', appHeight);
      appHeight();
      
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Handle safe area insets
      if (CSS.supports('padding: env(safe-area-inset-top)')) {
        document.documentElement.classList.add('has-safe-area');
      }
      
      // Performance optimization
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
